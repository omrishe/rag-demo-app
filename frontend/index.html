<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Retrieval Demo Program</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 8px; margin: 5px 0; }
    .chunk { border: 1px solid #ccc; padding: 10px; margin: 5px 0; }
  </style>
</head>
<body>

<h2>RAG Retrieval Demo Program</h2>

<input type="text" id="query" placeholder="Type your question here" size="50"/>
<button onclick="sendQuery()">Search</button>

<h3>Results:</h3>
<div id="results"></div>

<script>
async function sendQuery() {
  const query = document.getElementById('query').value;
  if(!query) return alert("Enter a query!");

  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = 'Loading...'; // Loading indicator
  const searchButton = document.querySelector('button');
  searchButton.disabled = true; // Disable button during search

  try {
    const response = await fetch('http://127.0.0.1:8000/retrieve', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({query: query, top_k: 5})
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = await response.json();
    resultsDiv.innerHTML = ''; // clear loading indicator

    if (data.results && data.results.length > 0) {
      data.results.forEach((r, idx) => {
        const div = document.createElement('div');
        div.className = 'chunk';
        div.innerHTML = `<b>Chunk ID: ${r[0]}</b><br>Similarity: ${r[1].toFixed(2)}<br>${r[2]}`;
        resultsDiv.appendChild(div);
      });
    } else {
      resultsDiv.innerHTML = 'No results found.';
    }
  } catch (error) {
    console.error('Error fetching data:', error);
    resultsDiv.innerHTML = `Error: ${error.message}. Please try again.`;
  } finally {
    searchButton.disabled = false; // Re-enable button
  }
}
</script>

</body>
</html>
